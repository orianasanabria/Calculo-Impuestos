<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="src/assets/main.css">
  <title>Calcula tu impuesto</title>
</head>

<body>
  <div class="page">
    <div class="container">
      <div class="left">
        <div class="tax">Impuesto Calculado</div>
        <div id="text" class="result">El total de su impuesto es: <span class="taxResult" id="result"></span></div>
      </div>
      <div class="right">
        <div class="form" id="form">
          <label>Nombre</label>
          <input type="text" id="inputNombre">
          <label>Monto Bruto Anual</label>
          <input type="number" id="inputMBA">
          <label>Deducciones</label>
          <input type="number" id="inputDeducciones">
          <button type="submit" class="submit glow" id="button">Enviar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous">
  </script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous">
  </script>
  <!-- Javascript -->
  <script src="dist/main.js"></script>
</body>

</html>
